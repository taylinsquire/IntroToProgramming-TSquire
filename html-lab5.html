<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Schedule</title>
</head>
<body>
  <table align="center" width="600px" border="1" cellpadding="10px">
    <thead>
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="3">Seminar</th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2">8:00 a.m</td>
      <td rowspan="2">5:00 p.m</td>
      <td>Managing Organizations and Leading People</td>
    </tr>
    <tr>
      <td>Managing Human Capital</td>
    </tr>
    <tr>
      <td rowspan="5">Tuesday</td>
      <td rowspan="2">8:00 a.m</td>
      <td rowspan="2">11:00 a.m</td>
      <td rowspan="3">Managing Communication</td>
    </tr>
    <tr></tr>
    <tr>
      <td rowspan="2">11:00 a.m</td>
      <td rowspan="2">2:00 p.m</td>
    </tr>
    <tr>
      <td rowspan="3">Operations Management</td>
    </tr>
    <tr>
      <td rowspan="2">2:00 p.m</td>
      <td rowspan="2">5:00 p.m</td>
    </tr>
    </tbody>
      <tr>
        <td>Wednesday</td>
        <td>8:00 a.m</td>
        <td>12:00 p.m</td>
        <td>Ethical Leadership</td>
      </tr>
  </table>
</body>
</html>
